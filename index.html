<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG</title>
    <style>
        .box {
            width: 350px;
            height: 350px;
            background-color: white;
            margin: 1rem;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>

<body style="background-color: lightgreen">

<div id="box" class="box">
    <svg style="border-radius: 5px;" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve">
            <!-- BILD-MODUL -->
            <svg x="0" y="0" id="text" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMin">
                <image xlink:href="http://bo.docker.pointdigital.de:83/resize/h165/4/4b/4b212ddbc46215670b24310a87e6b389" width="100%"></image>
            </svg>
        <!-- PREIS-MODUL

            Preis darf nicht skalieren.
            TODO: Muss aber gleichzeitig in einer relativen Position zum Bild verbleiben, das wiederum skalieren muss...

        -->
            <svg x="0" y="0" width="100%" id="price" viewBox="0 0 1000 1000" preserveAspectRatio="none">
                <g>
                    <text dx="975" dy="725" font-family="sans-serif" font-weight="bold" font-size="3.5em" fill="darkred" text-anchor="end">
                        333333,50 &euro;
                    </text>
                </g>
            </svg>


        <!-- TEXT-MODUL

                Das Text-Modul soll nicht skalieren. Aus diesem Grund, darf das auessere SVG-Element keine viewBox
                definiert haben, da Inhalte einer viewBox skaliert werden. Ausserdem muss - auch aus diesem Grund -
                das SVG-Element (oder irgendein anderer Container) fuer die Texte die Position ueber die x- und y-Werte
                direkt bekommen und sollte nicht transformiert werden ueber viewBox-AbhÃ¤ngige Funktionen.
                Der Container fuer die Texte kann (und sollte) gebrauch von einer viewBox machen. Allerdings
                mit dem Attribut: preserveAspectRatio="none"
         -->
            <svg x="20" y="80%" id="text" viewBox="0 0 1000 1000" preserveAspectRatio="none">
                <g>
                    <text dy="45" font-family="sans-serif" font-weight="bold" font-size="3.5em" fill="black">
                        PRODUKTNAME
                    </text>
                    <text dy="105" font-family="sans-serif" font-size="2.5em" fill="black">
                        Lange Beschreibung Lange Beschreibung
                    </text>
                    <text dy="150" font-family="sans-serif" font-size="2.5em" fill="black">
                        Lange Beschreibung Lange Beschreibung
                    </text>
                </g>

            </svg>
    </svg>
</div>

<div id="box2" class="box">
    <svg style="border-radius: 5px;" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xml:space="preserve">
            <!-- BILD-MODUL -->
            <svg x="0" y="0" id="text" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMin">
                <image xlink:href="http://cdn.wallpapersafari.com/6/33/14WgCG.jpg" width="100%"></image>
            </svg>
        <!-- PREIS-MODUL
        -->
            <svg x="0" y="0" width="100%" id="price" viewBox="0 0 1000 1000" preserveAspectRatio="none">
                <g>
                    <text dx="975" dy="725" font-family="sans-serif" font-weight="bold" font-size="3.5em" fill="darkred" text-anchor="end">
                        333333,50 &euro;
                    </text>
                </g>
            </svg>


        <!-- TEXT-MODUL
         -->
            <svg x="20" y="80%" id="text" viewBox="0 0 1000 1000" preserveAspectRatio="none">
                <g>
                    <text dy="45" font-family="sans-serif" font-weight="bold" font-size="3.5em" fill="black">
                        PRODUKTNAME
                    </text>
                    <text dy="105" font-family="sans-serif" font-size="2.5em" fill="black">
                        Lange Beschreibung Lange Beschreibung
                    </text>
                    <text dy="150" font-family="sans-serif" font-size="2.5em" fill="black">
                        Lange Beschreibung Lange Beschreibung
                    </text>
                </g>

            </svg>
    </svg>
</div>


<script>
    let div = document.getElementById("box");
    for (let i = 0; i < 4; i++) {
        let divClone = div.cloneNode(true);
        document.body.appendChild(divClone);
    }
</script>
</body>
</html>
